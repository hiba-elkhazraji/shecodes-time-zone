<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML inputs</title>
  </head>
  <body>
    <form action="/submit">
      //chalenge 1
      <div>
        <label for="">What's on your mind?</label>
        <input type="text" />
      </div>
      //CHALENGE 2
      <div>
        <label for="date">What is your birthday date?</label>
        <input type="date" name="date" id="date" />
        <input type="submit" value="submit" />
      </div>
      //CHALENGE 3
      <div>
        <label for="color">What is your favorite primary color?</label>
        <div>
          <input type="radio" name="color" id="PINK" />

          PINK
        </div>
        <div>
          <input type="radio" name="color" id="BLACK" />

          BLACK
        </div>
        <div>
          <input type="radio" name="color" id="WHITE" />

          WHITE
        </div>
      </div>
      //CHALENGE 4
      <div>
        <label for="travel">How do you like to travel?</label>
        <div>
          <input type="checkbox" name="travel" id="BUS" />

          BUS
        </div>
        <div>
          <input type="checkbox" name="travel" id="TRAIN" />

          TRAIN
        </div>
        <div>
          <input type="checkbox" name="travel" id="CAR" />

          CAR
        </div>
        <div>
          <input type="checkbox" name="travel" id="AIRPLAIN" />

          AIRPLAIN
        </div>
      </div>
    </form>
  </body>
</html>
